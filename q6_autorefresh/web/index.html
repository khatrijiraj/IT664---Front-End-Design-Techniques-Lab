<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Refresh Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      p {
        color: #666;
      }

      .countdown {
        font-size: 2em;
        margin-top: 20px;
        color: #333;
      }
    </style>
    <script>
      let countdown = 5;
      setInterval(() => {
        countdown--;
        document.getElementById("countdown").innerText = countdown;
      }, 1000);
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Auto-Refreshing Page!</h1>
      <p>
        This page will automatically refresh in
        <span id="countdown">5</span> seconds.
      </p>
    </div>
  </body>
</html>
